query Visualization(
  $epoch_start: Int!
  $epoch_end: Int!

  $types: [String!]
  $tags: [String!]
  $custom_tags: [String!]
  $item_ids: [ID!]
  $item_regex: String

  $related_to_types: [String!]
  $related_to_tags: [String!]
  $related_to_custom_tags: [String!]
  $related_to_item_ids: [ID!]
  $related_to_item_regex: String

  $summary: Int
  $samples: Int
  $filters: String
  $function: String

  $vis_id: String!

  $use_forecast: Boolean!
  $forecast_opts: ForecastOpts
) {
  chart(
    epoch_start: $epoch_start
    epoch_end: $epoch_end
    vis_id: $vis_id
    options: {
      summary: $summary
      samples: $samples
      filters: $filters
      function: $function
    }
   selector:[{
      types: $types
      tags: $tags
      custom_tags: $custom_tags
      item_ids: $item_ids
      item_regex: $item_regex
      related_to: [{
        types: $related_to_types
        tags: $related_to_tags
        item_ids: $related_to_item_ids
        custom_tags: $related_to_custom_tags
        item_regex: $related_to_item_regex
    	}]
    }]
  ) {
    title
    columns{
      label
      unit
      data
      pretty_data
      ...MetricsForecast @include(if: $use_forecast)
    }
  }
}
