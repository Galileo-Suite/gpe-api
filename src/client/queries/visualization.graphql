query Visualization(
  $epoch_start: Int!,
  $epoch_end: Int!,

  $types: [String!],
  $tags: [String!],
  $custom_tags: [String!],
  $item_ids: [ID!],

  $related_to_types: [String!]!,
  $related_to_tags: [String!],
  $related_to_custom_tags: [String!],
  $related_to_item_ids: [ID!],

  $summary: Int,
  $samples: Int
  $filters: String
  $function: String

  $vis_id: String!
) {
  chart(
    epoch_start: $epoch_start
    epoch_end: $epoch_end
    vis_id: $vis_id
    options: {
      summary: $summary
      samples: $samples
      filters: $filters
      function: $function
    }
    selector:[{
      types: $types
      tags: $tags
      custom_tags: $custom_tags
      item_ids: $item_ids
      related_to: [{
        types: $related_to_types,
        tags: $related_to_tags,
        item_ids: $related_to_item_ids,
        custom_tags: $related_to_custom_tags
    	}]
    }]
  ) {
    title
    columns{
      label
      unit
      data
      pretty_data
    }
  }
}
